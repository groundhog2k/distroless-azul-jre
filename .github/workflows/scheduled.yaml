name: Scheduled image update
on:
  schedule:
    - cron: "0 1 * * 1"

jobs:
  verify-and-scan-11:
    permissions:
      security-events: write
    uses: ./.github/workflows/wf_verifyandscan.yaml
    with:
      zulu_version: "zulu11.62.17-ca-jre11.0.18"
  build-and-push-11:
    secrets: inherit
    uses: ./.github/workflows/wf_buildandpush.yaml
    with:
      zulu_version: "zulu11.62.17-ca-jre11.0.18"
      tags: "groundhog2k/distroless-azul-jre:11, groundhog2k/distroless-azul-jre:11.0.18"
  verify-and-scan-17:
    permissions:
      security-events: write
    uses: ./.github/workflows/wf_verifyandscan.yaml
    with:
      zulu_version: "zulu17.40.19-ca-jdk17.0.6"
  build-and-push-17:
    secrets: inherit
    uses: ./.github/workflows/wf_buildandpush.yaml
    with:
      zulu_version: "zulu17.40.19-ca-jdk17.0.6"
      tags: "groundhog2k/distroless-azul-jre:17, groundhog2k/distroless-azul-jre:17.0.6"
